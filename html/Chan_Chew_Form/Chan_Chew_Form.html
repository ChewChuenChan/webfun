<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form action="/process" method="post">
        <div>
            <label>
                First Name:*
            </label>
            <input type="text" name="First_name">
        </div>   
        <div>
            <label>
                Last Name:*
            </label>
            <input type="text" name="Last_name">
        </div>  
        <div>
            <label>
                Email Address:*
            </label>
            <input type="text" name="email">
        </div>  
        <div>
            <label>
                Password:*
            </label>
            <input type="password" name="password">
        </div>  
        <div>
            <label>
                Confirm Password:*
            </label>
            <input type="password" name="confirm_password">
        </div>  
        <div>
            <label>
                Birthday:
            </label>
            <input type="date" name="dob">
        </div>  
        <div>
            <label>
                Gender Identity:
            </label>
        </div>  
        <div>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">
                Male
            </label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">
                Female
            </label>
            <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary">
                Non-binary
            </label>
            <input type="radio" name="font" value="notanswer" id="notanswer">
            <label for="notanswer">
                I prefer not to answer
            </label>
            <div>
                <label>
                    A short description about myself:
                </label>
            </div>
            <div>
                <textarea name="comment" cols="40" rows="3">

                </textarea>
            </div>
            <div>
                <label>
                    Favorite Language:
                </label>
                <select name="snack">
                    <option>
                        JavaScript
                    </option>
                    <option>
                        CSS
                    </option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe" checked>
                <label for="subscribe">
                        Yes, I would like to receive periodic email updates
                </label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <label>
                *Indicates a required field
            </label>
        </div>  
    </form>
</body>
</html>
