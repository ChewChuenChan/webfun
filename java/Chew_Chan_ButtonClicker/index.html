<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button  Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper holds nav and main -->
    <div class="wrapper">
        <!-- Nav holds title, search link and buttons -->
        <div class="nav">
            <ul>
                <li>
                    <h1>Dojonary</h1>
                </li>
                <li>
                    <input type="text" name="search" placeholder="Search">
                </li>
                <li>
                    <button onclick="logout(this)">Log in</button>
                </li>
            </ul>
        </div>
        <!-- Main holds hero and side bar -->
        <div class="main">
            <!-- Hero holds 2 index cards -->
            <div class="hero">
                <!-- Indexcard1 holds 2 sections, left section has word and box; Right has definition -->
                <div class="indexcard">
                    <!-- Leftsection has words, pronounciation, plural and likebox -->
                    <div class="leftsection">
                            <h1>ninja</h1>
                            <p style="font-style:italic;">noun</p>
                            <p>Plural:<span style="font-style:italic;">ninjas</span></p>
                            <button onclick="countlike()">13 likes</button>
                    </div>
                    <!-- Rightsection just plain explaination -->
                    <div class="rightsection">
                        <p>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span> </p>
                    </div>
                </div>
                <!-- 2nd Indexcard -->
                <div class="indexcard">
                    <!-- Leftsection has words, pronounciation, plural and likebox -->
                    <div class="leftsection">
                        <h1>ninja</h1>
                        <p style="font-style:italic;">noun</p>
                        <p>Plural:<span style="font-style:italic;">ninjas</span></p>
                        <button onclick="countlike()">37 likes</button>
                </div>
                <!-- Rightsection just plain explaination -->
                <div class="rightsection">
                    <p>A <span>programmer</span> who breaks down problems with <span>zen</span>-like focus </p>
                </div>
                </div>
            </div>
            <!-- side bar holds message and clickbutton-->
            <div class="sidebar">
            <ul>
                <li><p>Dojonary is </p>
                    <p>defined by YOU</p>
                </li>
                <li>
                    <button onclick="hide(this)">Add Definition</button>
                </li>
            </ul>
            </div>
        </div>
    </div>  
<script src="script.js"></script>    
</body>
</html>
